spec_version: 2
description: Simple s3 buckets provisioning


outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.s3_bucket_arn }}'
  bucket_2:
    value: '{{ .grains.bucket_2.outputs.s3_bucket_arn }}'


grains:
  bucket_1:
    kind: terraform
    spec: 
      source:
        path: github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: eks
      inputs:
        - region: us-west-1
        - acl: private
        - name: 'test-bucket-1-s3-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn

  bucket_2:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: eks
      inputs:
        - region: us-east-1
        - acl: private
        - name: 'test-bucket-2-s3-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
