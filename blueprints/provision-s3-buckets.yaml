spec_version: 2
description: Simple s3 buckets provisioning


inputs:
  agent:
    type: string
    default: "myk8s"

outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.s3_bucket_arn }}'
  bucket_2:
    value: '{{ .grains.bucket_2.outputs.s3_bucket_arn }}'


grains:
  bucket_1:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: {{ .inputs.agent }}
      inputs:
        - region: us-west-1
        - acl: private
        - name: 'demo-s3-bucket-1-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn

  bucket_2:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: {{ .inputs.agent }}
      inputs:
        - region: us-east-1
        - acl: private
        - name: 'demo-s3-bucket-2-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
