spec_version: 2
description: Simple s3 buckets provisioning

outputs:
  bucket:
    value: '{{ .grains.bucket.outputs.s3_bucket_arn }}'
grains:
  bucket:
    kind: terraform
    spec: 
      source:
        path: github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: eks
      inputs:
        - region: us-west-1
        - acl: public
        - name: 'test-bucket-1-s3-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
