spec_version: 2
description: Auto generated blueprint for terraform module aws_wordpress_vm

# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  DB_NAME:
    type: string
    default: wordpress_demo
  DB_PASS:
    type: string
    default: 12345
    sensitive: true
  DB_USER:
    type: string
    default: root
  aws_region:
    type: string
    default: eu-west-1
  instance_type:
    type: string
    default: t3a.medium
  keypair_name:
    type: string
    default: TorqueSandbox

# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  MySQL IP:
    value: '{{ .grains.MySQL_VM.outputs.mysql-ip }}'
  MySQL SSH:
    value: '{{ .grains.MySQL_VM.outputs.mysql-ssh-link }}'
    kind: link
  Wordpress Website:
    value: '{{ .grains.Wordpress_VM.outputs.wordpress-address }}'
    kind: link
  Wordpress IP:
    value: '{{ .grains.Wordpress_VM.outputs.wordpress-ip }}'
  Wordpress SSH:
    value: '{{ .grains.Wordpress_VM.outputs.wordpress-ssh-link }}'
    kind: link
grains:
  Sandbox_Infrastructure:
    kind: terraform
    spec:
      source:
        store: assets
        path: terraform/aws-wordpress-multi/aws_sandbox_infra
      host:
        name: demo-dev
        service-account: torque-dev-sa
      inputs:
      - aws_region: '{{ .inputs.aws_region }}'
      env-vars: []
      outputs:
      - app_subnet_a_id
      - app_subnet_b_id
      - default_security_group_id
    tf-version: 1.2.9
  QualiX_VM:
    kind: terraform
    depends-on: Sandbox_Infrastructure
    spec:
      source:
        store: assets
        path: terraform/aws-wordpress-multi/aws_qualix_vm
      host:
        name: demo-dev
        service-account: torque-dev-sa
      inputs:
      - app_subnet_id: '{{ .grains.Sandbox_Infrastructure.outputs.app_subnet_a_id }}'
      - aws_region: '{{ .inputs.aws_region }}'
      - keypair_name: '{{ .inputs.keypair_name }}'
      env-vars: []
      outputs:
      - qualix_private_ip
      - qualix_public_ip
    tf-version: 1.2.9
  MySQL_VM:
    kind: terraform
    depends-on: Sandbox_Infrastructure,QualiX_VM
    spec:
      source:
        store: assets
        path: terraform/aws-wordpress-multi/aws_mysql_vm
      host:
        name: demo-dev
        service-account: torque-dev-sa
      inputs:
      - DB_NAME: '{{ .inputs.DB_NAME }}'
      - DB_PASS: '{{ .inputs.DB_PASS }}'
      - DB_USER: '{{ .inputs.DB_USER }}'
      - app_subnet_id: '{{ .grains.Sandbox_Infrastructure.outputs.app_subnet_a_id }}'
      - aws_region: '{{ .inputs.aws_region }}'
      - default_security_group_id: '{{ .grains.Sandbox_Infrastructure.outputs.default_security_group_id }}'
      - instance_type: '{{ .inputs.instance_type }}'
      - keypair_name: '{{ .inputs.keypair_name }}'
      - qualix_private_ip: '{{ .grains.QualiX_VM.outputs.qualix_private_ip }}'
      - qualix_public_ip: '{{ .grains.QualiX_VM.outputs.qualix_public_ip }}'
      env-vars: []
      outputs:
      - mysql-ip
      - mysql-ssh-link
      - mysql-private-dns
    tf-version: 1.2.9
  Wordpress_VM:
    kind: terraform
    depends-on: Sandbox_Infrastructure,QualiX_VM,MySQL_VM
    spec:
      source:
        store: assets
        path: terraform/aws-wordpress-multi/aws_wordpress_vm
      host:
        name: demo-dev
        service-account: torque-dev-sa
      inputs:
      - DB_NAME: '{{ .inputs.DB_NAME }}'
      - DB_PASS: '{{ .inputs.DB_PASS }}'
      - DB_USER: '{{ .inputs.DB_USER }}'
      - app_subnet_a_id: '{{ .grains.Sandbox_Infrastructure.outputs.app_subnet_a_id }}'
      - app_subnet_b_id: '{{ .grains.Sandbox_Infrastructure.outputs.app_subnet_b_id }}'
      - aws_region: '{{ .inputs.aws_region }}'
      - default_security_group_id: '{{ .grains.Sandbox_Infrastructure.outputs.default_security_group_id }}'
      - instance_type: '{{ .inputs.instance_type }}'
      - keypair_name: '{{ .inputs.keypair_name }}'
      - qualix_private_ip: '{{ .grains.QualiX_VM.outputs.qualix_private_ip }}'
      - qualix_public_ip: '{{ .grains.QualiX_VM.outputs.qualix_public_ip }}'
      - mysql_private_dns: '{{ .grains.MySQL_VM.outputs.mysql-private-dns }}'
      env-vars: []
      outputs:
      - wordpress-address
      - wordpress-ip
      - wordpress-ssh-link
    tf-version: 1.2.9
